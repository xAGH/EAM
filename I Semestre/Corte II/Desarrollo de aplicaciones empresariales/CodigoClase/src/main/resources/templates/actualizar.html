<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar</title>
</head>
<body>
    <h1>Datos del estudiante</h1>
    <a th:href="@{/}">Regresar</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${estudiante}">
        <input type="hidden" name="id" th:field="*{id}">
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en el nombre</span>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en el email</span>
        <br>
        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en el telefono</span>
        <br>
        <label for="programa">Programa</label>
        <input type="text" id="programa" name="programa" th:field="*{programa}">
        <span th:if="${#fields.hasErrors('programa')}" th:errors="*{programa}">Error en el programa</span>
        <br>
        <input type="submit" name="guardar" value="Guardar">
    </form>
</body>
</html>
